    <!-- Inline JS to decode -->
    <script>
      function decodeCaesar(str, shift) {
        return str.replace(/[a-z]/gi, function (c) {
          const base = c >= "a" && c <= "z" ? "a" : "A";
          return String.fromCharCode(
            ((c.charCodeAt(0) - base.charCodeAt(0) - shift + 26) % 26) +
              base.charCodeAt(0),
          );
        });
      }

      function revealEmail() {
        const p = document.getElementById("hidden-email");
        const encoded = p.dataset.encoded;
        const decoded = decodeCaesar(encoded, 3); // reverse shift of +3
        p.textContent = decoded;
        p.style.display = "block";
      }
    </script>
